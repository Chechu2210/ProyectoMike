<!DOCTYPE html>
<html lang="en">

<html>
<body>

<h2>SETUP PAGE</h2>

<form action="/action_page.php" method="post" autocomplete="on" id="setupForm">

  <label for="brokerIpAddress">Broker IP address:</label>
  <input type="number" id="brokerIpAddress" name="brokerIpAddress" placeholder="192.168.1.1"
  pattern="[0-9]{3}.[0-9]{3},[0-9]{1}.[0-9]{1}" required ><br><br>

  <label for="brokerPort">Broker Port:</label>
  <input type="number" id="brokerPort" name="brokerPort" placeholder="1921"
  pattern="[0-9]{4}" required ><br><br>

  <label for="brokerUserName">Broker User Name:</label>
  <input type="text" id="brokerUserName" name="brokerUserName" required ><br><br>

  <label for="brokerPassword">Broker Password:</label>
  <input type="password" id="brokerPassword" name="brokerPassword" required ><br><br>

  <label for="macAddress">Mac address:</label>
  <input type="text" id="macAddress" name="macAddress" required ><br><br>

  <label for="topicToPublishData">Topic to publish data:</label>
  <input type="text" id="topicToPublishData" name="topicToPublishData" required ><br><br>

  <label for="topicToPublishDeviceInfo">Topic to publish device information:</label>
  <input type="text" id="topicToPublishDeviceInfo" name="topicToPublishDeviceInfo" required ><br><br>

  <label for="topicToSubscribeSettings">Topic to subscribe for settings:</label>
  <input type="text" id="topicToSubscribeSettings" name="topicToSubscribeSettings" required ><br><br>

  <label for="sensorUpdateInterval">Sensor update interval:</label>
  <input type="number" id="sensorUpdateInterval" name="sensorUpdateInterval" required ><br><br>

  <input type="submit" value="Submit"><input type="reset">

</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
